<script>
    let name = prompt("WHAT'S YOUR NAME")
    if(name == 'Admin'){
        let passWord = prompt("Nhập mật khẩu:")
        if(passWord == 'TheMaster'){
            alert("Welcome")
        }else if(passWord == 'null'){
            alert('Canceled')
        }else{
            alert('Wrong password')
        }
    }else if(name == 'null'){
        alert('canceld')
    }else{
        alert('I don’t know you')
    }
</script>
